<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>memory game midterm</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="memory-game">
    <div class="memory-card" data-framework="beer">
      <img class="front-face" src="images/beer-white.svg" alt="beer"/>
      <img class="back-face" src="images/grandcircus-b.svg" alt="grand-circus"/>
    </div>

    <div class="memory-card" data-framework="beer">
      <img class="front-face" src="images/beer-white.svg" alt="beer"/>
      <img class="back-face" src="images/grandcircus-b.svg" alt="grand-circus"/>
    </div>

    <div class="memory-card" data-framework="champagne-glass">
      <img class="front-face" src="images/champagne-glass-white.svg" alt="champagne-glass"/>
      <img class="back-face" src="images/grandcircus-b.svg" alt="grand-circus"/>
    </div>

    <div class="memory-card" data-framework="champagne-glass">
      <img class="front-face" src="images/champagne-glass-white.svg" alt="champagne-glass"/>
      <img class="back-face" src="images/grandcircus-b.svg" alt="grand-circus"/>
    </div>

    <div class="memory-card" data-framework="cocktail">
      <img class="front-face" src="images/cocktail-white.svg" alt="cocktail"/>
      <img class="back-face" src="images/grandcircus-b.svg" alt="grand-circus"/>
    </div>

    <div class="memory-card" data-framework="cocktail">
      <img class="front-face" src="images/cocktail-white.svg" alt="cocktail"/>
      <img class="back-face" src="images/grandcircus-b.svg" alt="grand-circus"/>
    </div>

    <div class="memory-card" data-framework="coffee">
      <img class="front-face" src="images/coffee-white.svg" alt="coffee"/>
      <img class="back-face" src="images/grandcircus-b.svg" alt="grand-circus"/>
    </div>

    <div class="memory-card" data-framework="coffee">
      <img class="front-face" src="images/coffee-white.svg" alt="coffee"/>
      <img class="back-face" src="images/grandcircus-b.svg" alt="grand-circus"/>
    </div>

    <div class="memory-card" data-framework="lemonade">
      <img class="front-face" src="images/lemonade-white.svg" alt="lemonade"/>
      <img class="back-face" src="images/grandcircus-b.svg" alt="grand-circus"/>
    </div>

    <div class="memory-card" data-framework="lemonade">
      <img class="front-face" src="images/lemonade-white.svg" alt="lemonade"/>
      <img class="back-face" src="images/grandcircus-b.svg" alt="grand-circus"/>
    </div>

    <div class="memory-card" data-framework="water">
      <img class="front-face" src="images/water-white.svg" alt="water"/>
      <img class="back-face" src="images/grandcircus-b.svg" alt="grand-circus"/>
    </div>
        
    <div class="memory-card" data-framework="water">
      <img class="front-face" src="images/water-white.svg" alt="water"/>
      <img class="back-face" src="images/grandcircus-b.svg" alt="grand-circus"/>
    </div>          
  </section> 
<div class="startbg">
    <button class="start">Start</button>
</div>
<div class="timer"><label id="hour">00</label>:<label id="minutes">00</label>:<label id="seconds">00</label></div>

  <script src="script.js"></script>
</body>
</html>
